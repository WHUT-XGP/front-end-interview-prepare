<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.myApply = function (context) {
            if (typeof this !== "function") {
                throw new TypeError("this is not function")
            }
            // 获取当前的context
            context = context || window;
            // 判断参数
            let args = null;
            if (arguments[1] != null) {
                args = arguments[1];
            } else {
                args = [];
            }
            // 挂载函数
            context.fn = this;
            let result = context.fn(...args);
            return result;
        }
        let obj = {
            name: "ax"
        }
        function print(...args) {
            console.log(this);
            console.log(...args)
            console.log(this.name);
        }
        print.myApply(obj, "爬", "尹可汗渣男 爬");

    </script>
</body>

</html>
