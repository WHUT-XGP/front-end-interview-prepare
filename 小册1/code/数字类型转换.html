<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Number方法：面对引用类型，先将引用类型（object）转换为字符串，然后再进行转换 
        console.log(Number(0)); //0
        console.log(Number('')); //0
        console.log(Number('2')); //2
        console.log(Number('2a')); //NAN
        console.log(Number('0xa'));//10
        console.log(Number(null));// 0
        console.log(Number(undefined));//NAN
        console.log(Number(true));//1
        console.log(Number(false));// 0
        console.log(Number([1]));//1
        console.log(Number([1, 2])); //NAN
        console.log(Number({ 1: 1 }));//NAN
        console.log(Number({
            a: 1
        }));//NAN

        //parseInt/parseFloat方法：从左到右开始进行转换 遇到无法转换的类型就停止
        console.log(parseInt('12')); //12
        console.log(parseFloat('12')); //12
        console.log(parseFloat('12.5rpx')); // 12.5
        console.log(parseInt('12.9px')); //12
    </script>
</body>

</html>
