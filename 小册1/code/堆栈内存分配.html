<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = new Object();
        let obj2 = obj1;
        obj2.name = "AX"
        console.log(obj1.name); //AX

        let a = {
            n:1
        };
        let b = a;
        // a.x 实质上指的是b指向的地址
        // a分配到新的地址 并指向其中
        a.x = a = {
            n:2
        }
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
